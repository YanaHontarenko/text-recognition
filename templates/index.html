<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div id="dataDiv">
    <div class="input-group mb-3">
        <select class="custom-select" id="inputGroupSelect01">
            <option value="" selected disabled hidden>Choose here</option>
            <option value="model1">model1</option>
            <option value="model2">model2</option>
            <option value="model3">model3</option>
            <option value="model4">model4</option>
        </select>
    </div>
    <div class="input-group">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile04" onchange="preview(this)">
            <label class="custom-file-label" for="inputGroupFile04">Select image</label>
        </div>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" onclick="recognize()">Recognize</button>
        </div>
    </div>
    <img id="imagePreview" src="#" alt="yourImage" style="display: none" class="rounded"/>
</div>
</body>
<script>
    function recognize() {
        let modelType = document.getElementById("inputGroupSelect01").value;
        let blobImage = $('#inputGroupFile04').get(0).files[0];
        let formData = new FormData();

        formData.append("image", blobImage);

        $.ajax({
            url: "/recognize/" + modelType,
            type: "POST",
            data: formData,
            processData: false,
            contentType: false,
            success: function (response) {
                window.location.replace(response);
            },
            error: function (jqXHR, textStatus, errorMessage) {
                console.log(errorMessage); // Optional
            }
        });
    }

    function preview(input) {
        if (input.files && input.files[0]) {
            let reader = new FileReader();
            let size = input.files[0].size;
            reader.onload = function (e) {
                $('#imagePreview')
                    .attr('src', e.target.result)
                    .width(size[0])
                    .height(size[1]);
                document.getElementById("imagePreview").style.display = "block";
                document.getElementsByClassName("custom-file-label")[0].innerHTML = input.files[0].name;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
</html>
